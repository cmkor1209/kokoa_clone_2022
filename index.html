<!-- 대부분의 웹서버가 디폴트로 index.html을 찾아보도록 설정되어 있다. -->
<!-- ! 치고 엔터 누르면 기본적인 html 구조가 생성된다. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- link:css -->
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
          If you have a Kokoa Account, log in with your email or phone number
      </p>
  </header>

  <!-- form은 action과 method라는 중요한 속성을 가진다. -->
  <!-- action은 어떤 페이지로 데이터를 보낼건지 지정할 수 있다. -->
  <!-- method는 POST와 GET 두가지 방식이 있다. -->
  <!-- POST는 백엔드 서버에 정보를 전송하는 방식인데 우리는 현재 서버를 가지고 있지 않기 때문에 사용할 수 없다 -->
  <!-- 그래서 GET 방식을 사용하는데 GET은 보안에 취약하다. -->
  <!-- 따라서 원래 username과 password 같은 중요 정보는 GET 방식으로 보내면 안된다. -->
  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number" />
    <input name="password" type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <!-- <input type="submAit" value="Sign Up" /> -->

    <!-- link를 form 안쪽으로 옮겨줌으로써 login-form을 통해 링크를 가리킬 수 있다.
    link는 많이 필요한데 하나만을 위한 id나 class를 추가하기는 부담된다. -->
    <a href="#">Find Kakao Account or Password</a>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
  
  <!-- script 태그는 항상 body 태그를 닫기 전 마지막에 있어야 한다. -->
  <script 
    src="https://kit.fontawesome.com/2d5aa2903e.js" 
    crossorigin="anonymous">
  </script>
</body>
</html>
