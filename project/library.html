<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="library.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header__box">
      <i class="fa-solid fa-bars fa-2x"></i>
      <span>library</span>
      <i class="fa-solid fa-basket-shopping fa-2x"></i>  
    </div>
  </header>

  <div class="search">
    <span>Search books...</span>
    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
  </div>

  <div class="main">
    <div class="book-of-the-day">
      <h1>Book of the day</h1>
      <div class="book-of-the-day__container">
        <div class="book-of-the-day__cover"></div>
        <div class="book-of-the-day__info">
          <span class="book-of-the-day__title1">No Fixed Abode</span>
          <span class="book-of-the-day__title2">Journey Through</span>
          <div class="book-of-the-day__rate">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
          <div class="book-of-the-day__genre">
            <span>Journey</span>
            <span>Biography</span>
          </div>
          <div class="book-of-the-day__bookmark">
            <i class="fa-solid fa-bookmark fa-lg"></i>
            <span>Book Now</span>
          </div>
        </div>
      </div>
    </div>
    <div class="top-adventures">
      <header>Top Adventures</header>
      <div class="top-adventures__container">
        <div class="top-adventures__cover">
          <div class="top-adventures__rate">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
        </div>
        <div class="top-adventures__cover">
          <div class="top-adventures__rate">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
        </div>
        <div class="top-adventures__cover">
          <div class="top-adventures__rate">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
        </div>
        <div class="top-adventures__cover">
          <div class="top-adventures__rate">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="popular-authors">
      <header>Popular authors</header>
      <div class="popular-authors__container">
        <div class="popular-authors__cover"></div>
        <div class="popular-authors__description">
          <span>George Raymond Richard Martin</span>
          <span>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards</span>
        </div>
      </div>
    </div>

  <script 
    src="https://kit.fontawesome.com/2d5aa2903e.js" 
    crossorigin="anonymous">
  </script>
</body>
</html>
