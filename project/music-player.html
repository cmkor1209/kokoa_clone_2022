<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="music-player.css">
  </head>
  <body>
    <div class="top">
      <i class="fa-solid fa-x fa-2x"></i>
      <header>Playlist</header> 
    </div>
    <div class="playing-music">
      <div class="playing-music__album">
        <i class="fa-solid fa-image fa-5x"></i>
      </div>
      <div class="playing-music__info">
        <span class="playing-music__info__title">Random Love</span>
        <span class="playing-music__info__artist">by Divay Kapoor</span>
      </div>
    </div>
    <div class="music-player">
      <div class="music-player__playbtn">
        <i class="fa-solid fa-play fa-3x"></i>
        <span>Play</span>
      </div>
      <div class="music-player__circle">
        <i class="fa-solid fa-heart fa-4x"></i>
      </div>
      <div class="music-player__circle">
        <i class="fa-solid fa-plus fa-4x"></i>
      </div>
    </div>
    <ul>
      <li>
        <div class="music-list">
          <div class="music-list__color-box red"></div>
          <div class="music-list__info">
            <span class="music-list__info__title">Matargasti</span>
            <span class="music-list__info__artist">Mohit Chauhan</span>
          </div>
        </div>
      </li>
      <li>
        <div class="music-list">
          <div class="music-list__color-box pink"></div>
          <div class="music-list__info">
            <span class="music-list__info__title">Attitude</span>
            <span class="music-list__info__artist">Lewis OfMan · Attitude</span>
          </div>
        </div>
      </li>
      <li>
        <div class="music-list">
          <div class="music-list__color-box blue"></div>
          <div class="music-list__info">
            <span class="music-list__info__title">Try Everything</span>
            <span class="music-list__info__artist">Shakira · Zootopia</span>
          </div>
        </div>
      </li>
      <li>
        <div class="music-list">
          <div class="music-list__color-box green"></div>
          <div class="music-list__info">
            <span class="music-list__info__title">Sunflower</span>
            <span class="music-list__info__artist">Joseph Vincent · Sunflower</span>
          </div>
        </div>
      </li>
    </ul>
    <script 
      src="https://kit.fontawesome.com/2d5aa2903e.js" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
