<!DOCTYPE html>
<html lang="en">
<head>
  <!-- css link는 head에 위치 -->
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <!-- span 제거해도 무방 -->
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span>
        <a href="settings.html">
          <span class="red-point screen-header__point-position"></span>
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </span>
    </div>
  </header>

  <a id="friends-display-link">
    <i class="fas fa-info-circle"></i>
    Friends' Names Display
    <i class="fas fa-chevron-right"></i>
  </a>

  <main class="friends-screen">
    <!-- 다른 페이지에서도 반복 사용 -->
    <div class="user-component">
      <div class="user-component__column">
        <img 
          src="https://avatars.githubusercontent.com/u/3612017" 
          class="user-component__avatar user-component__avatar--xl"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">Nicolas</h4>
          <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
        </div>
      </div>

      <div class="user-component__column"></div>
    </div>    

    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img 
            src="https://avatars.githubusercontent.com/u/3612017" 
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
          </div>
        </div>

        <div class="user-component__column">
          <div>
            <!-- chat 페이지에서 .user-component__column:last-child에 작성한 내용으로 인해
            이 부분이 원하지 않은 영향을 받게 되는데 이를 해결하기 위해
            부모의 flex 방향에 영향을 받지 않도록 div를 추가해서 안에 넣음. -->
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i> 
          </div>       
        </div>
      </div>
    </div>
  </main>
  
  <!-- 구글도 navigation을  찾아서 ul의 li 안에 있는 링크를 가져오게 설정되어 있다. -->
  <!-- nav>ul>li*4>a를 작성하면 자동으로 아래 구조를 만들어준다. -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="red-point nav__point-position"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="splash-screen">
    <i class="fas fa-comment"></i>
  </div>

  <div id="no-mobile">
    <span>Your screen is super big ㅠㅠ</span>
  </div>
  <!-- script 태그는 항상 body 태그를 닫기 전 마지막에 있어야 한다. -->
  <script 
    src="https://kit.fontawesome.com/2d5aa2903e.js" 
    crossorigin="anonymous">
  </script>
</body>
</html>
