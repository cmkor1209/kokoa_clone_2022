<!DOCTYPE html>
<html lang="en">
<head>
  <!-- css link는 head에 위치 -->
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span>
        <a href="settings.html">
          <span class="red-point screen-header__point-position"></span>
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img 
          src="https://avatars.githubusercontent.com/u/3612017" 
          class="user-component__avatar user-component__avatar--xl"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">Nicolas</h4>
          <div class="user-component__subtitle">
            <h6 class="user-component__phone">+1 787 666 999</h6>
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div> 
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="far fa-calendar"></i>
        <span>Calendar</span>
      </div>      
      <div class="icon-row__icon">
        <i class="far fa-smile-beam"></i>
        <span>Emoticons</span>
      </div>      
      <div class="icon-row__icon">
        <i class="fas fa-paint-roller"></i>
        <span>Themes</span>
      </div>      
      <div class="icon-row__icon">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">
        Suggestions
      </h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa friends</span>
        </div>
      </div>
    </div>
  </main>
  
  <!-- 구글도 navigation을  찾아서 ul의 li 안에 있는 링크를 가져오게 설정되어 있다. -->
  <!-- nav>ul>li*4>a를 작성하면 자동으로 아래 구조를 만들어준다. -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="red-point nav__point-position"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
  <!-- script 태그는 항상 body 태그를 닫기 전 마지막에 있어야 한다. -->
  <script 
    src="https://kit.fontawesome.com/2d5aa2903e.js" 
    crossorigin="anonymous">
  </script>
</body>
</html>
